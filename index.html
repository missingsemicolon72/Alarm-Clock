<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h1 class="my-5 text-center fw-semibold">Alarm Clock</h1>
        <form id="timeForm" class="w-75 fs-5 mx-auto">
            <div class="mb-3">
                <label for="datetime" class="form-label fw-semibold">Enter the complete time <span class="text-danger fw-semibold">*</span></label>
                <input type="text" class="form-control fw-normal border border-primary border-2" id="datetime" placeholder="YYYY-MM-DD HH:MM:SS">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submit">Set Alarm</button>
        </form>
    </div>

    <div id="display" class="container my-5 p-5 w-75 text-center"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
